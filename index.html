<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/landing-page_3867730.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <Footer>
            <img src="img/Logo-alura.png" alt="logo-alura" class="logo">
    </Footer>
    <main>
        <section class="cuadro-encriptador">
            <textarea class="encriptador" cols="20" rows="10" placeholder="Ingrese el texto aqui."></textarea>

            <div class="aviso-encriptador">
                <img src="img/bi_exclamation-circle-fill.png" alt="aviso" class="imagen-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos.</p>
            </div>
    
            <div class="botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="cuadro-resultado">
            <div class="area-de-encriptado">
                <img src="img/Muñeco.png" class="img-muneco">
                <p class="texto-sin-resultado">Ningun mensaje fue encontrado.</p>
                <p class="Texto-resultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <textarea type="mensaje" class="evalua" readonly></textarea>

            <button type="submit" class="Btn-copiar">Copiar</button>

        </section>
    </main>

    <footer>
        <p class="texto-foter">» Desarrollado por Jonathan Rios « ®</p>
    </footer>
</body>

</html>
